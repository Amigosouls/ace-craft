<div class="container-fluid browse">
  <div class="row flex justify-content-center align-content-center">
    <div class="col-5">
      <h2 class="justify-content-center flex">Decode</h2>
      <h4 class="justify-content-center flex">
        your kind of designer uniforms
      </h4>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h5>
        {{ schoolId | uppercase }}<span>- {{ productCount }} items</span>
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <h3>{{ schoolId | uppercase }}</h3>
    </div>
    <div class="col-3 ms-auto">
      <select (change)="getSortedList($event)" name="" id="">
        <option value="" disabled selected hidden>SORT BY</option>
        <option value="lth">Price : Low to High</option>
        <option value="htl">Price : High to Low</option>
        <option value="nasc">Name : Ascending Order</option>
        <option value="ndesc">Name : Descending Order</option>
      </select>
    </div>
  </div>
  <div class="row g0">
    <div
      class="col-lg-4 col-xl-4 mb-3 col-md-6 col-sm-6 flex justify-content-evenly"
      *ngFor="let prod of productList |sortProduct : [sortParam, sortOrder]"
    >
      <div class="card text-center" style="width: 20rem">
       <a routerLink="{{['/product/'+prod.id]}}">
         <img
        src="{{ prod.prod_img }}"
        class="card-img-top"
        height="300px"
        alt="..."
      />
      <div class="card-body bg-white ">
        <p class="card-text ">{{ prod.name }}</p>
      </div></a>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>

<div class="container-fluid border-round login">
  <div class="container w-75 justify-content-center flex">
    <div class="card w-50 text-center mt-5">
        <h5 class="card-title">Login with ACECRAFT</h5>
        <div class="card-body">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="loginForm.valid && onSubmission(loginForm)"
            novalidate
          >
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  formControlName="username"
                  class="form-control"
                  placeholder="User Name"
                  [ngClass]="{
                    'is-invalid':
                      loginForm.errors && (username.touched || username.dirty),
                    'is-valid': username.valid
                  }"
                />
              </div>
              <span class="feedback" *ngIf="username.invalid">
                <!--*ngIf Directive-->
                <strong *ngIf="username.errors?.required"
                  >Username is required</strong
                >
              </span>
            </div>
            <div class="form-group mt-3">
              <div class="input-group">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  [ngClass]="{
                    'is-invalid':
                      loginForm.errors && (password.touched || password.dirty),
                    'is-valid': password.valid
                  }"
                />
              </div>
              <span class="feedback" *ngIf="password.invalid">
                <!--*ngIf Directive-->
                <strong *ngIf="password.errors?.required"
                  >Password is required</strong
                >
              </span>
            </div>
            <button class="form-control mt-5 btn" type="submit">Login</button>
          </form>
        </div>
      </div>
  </div>
</div>

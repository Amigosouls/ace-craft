<!--======================Honda============================-->
<div class="container-fluid honda">
  <div class="row flex justify-content-center">
    <div class="col-xl-3 text-center">
      <img
        src="assets/img/honda.png"
        class="col-xl-6"
        height="30px"
        alt="honda"
        srcset=""
      />
      <p>HONDA CAR'S DEALER MANPOWER UNIFORM</p>
    </div>
  </div>
  <div class="row justify-content-center align-items-end">
    <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5 content">
      <h2 class="flex justify-content-center">Workwear that works</h2>
      <span
        class="fadeoutdown animation-duration-1000 animation-iteration-infinite flex justify-content-center pi pi-chevron-down"
      ></span>
    </div>
  </div>
</div>

<!--======================Work Relaxed=====================-->
<div class="container-fluid body2">
  <div class="container">
    <div class="row justify-content-center align-items-end">
      <h4 class="w-100 text-center">Work Relaxed.</h4>
      <p class="w-100 text-center">
        When we designed our uniforms, we wore them to work every day.
      </p>
      <p class="w-100 text-center">
        We still do. They're comfy, relaxed and designed to suit your workplace.
      </p>
    </div>
    <div class="row justify-content-center">
      <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center" *ngFor="let card of cards">
        <div
          class="card mt-5 mb-5"
          style="
            width: 100%;
            background-image: url({{card.img}});
            background-size: 180%;
            background-repeat: no-repeat;
            min-height: 300px;
            background-color: white;
            background-position: center;" 
        >
          <div class="card-body">
            <h3>{{card.title}}</h3>
            <p class="card-text">
             {{card.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
